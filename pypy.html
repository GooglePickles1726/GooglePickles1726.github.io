<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>自己紹介</h1>
        <p>私についてのページへようこそ！</p>
    </div>

    <div class="nav">
        <a href="#about">私について</a>
        <a href="#hobbies">趣味</a>
        <a href="#contact">連絡先</a>
    </div>

    <div class="content">
        <section id="about">
            <h2>私について</h2>
            <p>ここにあなたの自己紹介を書いてください。あなたの名前、職業、経歴、興味など。</p>
        </section>
        <section id="hobbies">
            <h2>趣味</h2>
            <p>ここにあなたの趣味や特技について書いてください。例えば、読書、スポーツ、旅行など。</p>
        </section>
        <section id="contact">
            <h2>連絡先</h2>
            <p>ここに連絡先情報を書いてください。メールアドレス、電話番号、SNSのリンクなど。</p>
        </section>
    </div>

    <div class="footer">
        <p>&copy; 2025 あなたの名前. All rights reserved.</p>
    </div>
</body>
</html>
