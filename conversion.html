<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変換ツール</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }

        h1 {
            margin-top: 20px;
        }

        #inputText {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            font-size: 16px;
        }

        #conversionType {
            width: 80%;
            margin-top: 10px;
            font-size: 16px;
        }

        #outputText {
            width: 80%;
            margin: 20px auto;
            font-size: 18px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        #clearButton {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            #inputText, #conversionType, #outputText, #clearButton {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>風変換ツール</h1>
    <textarea id="inputText" placeholder="テキストを入力してください" oninput="convertText()"></textarea>
    <select id="conversionType" onchange="convertText()">
        <option value="original">そのまま表示</option>
        <option value="toKatakana">ひらがな
