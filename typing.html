<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寿司打タイピングゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .sushi-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .sushi-item {
            width: 80px;
            height: 80px;
            background-color: #ff6f61;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>寿司打タイピングゲーム</h1>
        <div class="sushi-container">
            <div class="sushi-item">寿司1</div>
            <div class="sushi-item">寿司2</div>
            <div class="sushi-item">寿司3</div>
            <div class="sushi-item">寿司4</div>
            <div class="sushi-item">寿司5</div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="ここにタイピング...">
        </div>
    </div>
</body>
</html>
