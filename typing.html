<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>寿司打風タイピングゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            margin: 0;
        }
        #game, #levelSelect {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 2px solid #ff6347;
            background-color: white;
            padding: 20px;
        }
        #target {
            font-size: 24px;
            margin: 20px 0;
        }
        #inputBox {
            font-size: 24px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #score, #timer {
            font-size: 20px;
            margin-top: 10px;
        }
        #timer {
            color: red;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>寿司打風タイピングゲーム</h1>
    <div id="levelSelect">
        <h2>レベルを選択してください</h2>
        <button onclick="startGame(30)">簡単 (30秒)</button>
        <button onclick="startGame(60)">普通 (60秒)</button>
        <button onclick="startGame(90)">難しい (90秒)</button>
        <button onclick="startGame(120)">鬼 (120秒)</button>
        <button onclick="startGame(150)">裏鬼 (150秒)</button>
    </div>
    <div id="game" class="hidden">
        <div id="target">寿司打を楽しもう！</div>
        <input type="text" id="inputBox" placeholder="ここに入力...">
        <div id="score">スコア: 0</div>
        <div id="timer">残り時間: 60秒</div>
    </div>

    <script>
        const targetText = "寿司打を楽しもう！";
        const targetDiv = document.getElementById('target');
        const inputBox = document.getElementById('inputBox');
        const scoreDiv = document.getElementById('score');
        const timerDiv = document.getElementById('timer');
        let score = 0;
        let timeLeft;
        let timer;

        function startGame(duration) {
            document.getElementById('levelSelect').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            score = 0;
            timeLeft = duration;
            scoreDiv.textContent = "スコア: " + score;
            timerDiv.textContent = "残り時間: " + timeLeft + "秒";
            inputBox.value = "";
            inputBox.disabled = false;
            inputBox.focus();
            targetDiv.textContent = getRandomSushi();
            startTimer();
        }

        inputBox.addEventListener('input', () => {
            const inputText = inputBox.value;
            if (inputText === targetText) {
                score += 10;
                scoreDiv.textContent = "スコア: " + score;
                inputBox.value = "";
                targetDiv.textContent = getRandomSushi();
            }
        });

            return sushiList[Math.floor(Math.random() * sushiList.length)];
        }
