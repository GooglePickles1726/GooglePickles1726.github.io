<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>寿司打タイピング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #word {
            font-size: 2em;
            margin-top: 20px;
        }
        #inputField {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>寿司打タイピング</h1>
    <div id="word">タイピング</div>
    <input type="text" id="inputField" autofocus>

    <script>
        const words = [
            "さくら", "ねこ", "すし", "たいよう", "パソコン", "ふじさん", "あおぞら", "くだもの", "すもう", "やま", 
            "せんすいかん", "でんわ", "みらい", "しょうねん", "じょしゅう", "ちゅうごく", "アメリカ", "さかずき", "はなび", 
            "かんがえ", "けいたい", "きょうかしょ", "せかい", "りんご", "かさ", "さかな", "ほん", "じてんしゃ", "いえ", 
            "とり", "びょういん", "くるま", "みず", "かみ", "ふうせん", "わに", "えんぴつ", "たべもの", "のうか", 
            "あさ", "ひる", "ばん", "うみ", "かわ", "もり", "あき", "ふゆ", "はる", "なつ", "でんしゃ", "ひこうき", 
            "ばす", "たんじょうび", "おいしい", "あたらしい", "ふるい", "かわいい", "おおきい", "ちいさい", "たのしい", 
            "おもしろい", "むずかしい", "かんたん", "はやい", "おそい", "しずか", "にぎやか", "あかるい", "くらい", 
            "たかい", "ひくい", "あつい", "さむい", "ふかい", "あさい", "ひろい", "せまい", "あつい", "うれしい", 
            "かなしい", "あんぜん", "きけん", "たいいく", "がっこう", "せんせい", "がくせい", "ともだち", "かぞく", 
            "しょうがっこう", "ちゅうがっこう", "こうこう", "だいがく", "けいえい", "しごと", "けんきゅう"
        ];
        let currentWord = "";
        let score = 0;

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function setNewWord() {
            currentWord = getRandomWord();
            document.getElementById("word").innerText = currentWord;
            document.getElementById("inputField").value = "";
        }

        document.getElementById("inputField").addEventListener("input", function() {
            if (this.value === currentWord) {
                score++;
                setNewWord();
            }
        });

        setNewWord();
    </script
